<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriTech - Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background: linear-gradient(135deg, #a8e2b0, #013e01); */
        background: linear-gradient(135deg, #183912, #010f05);
        padding: 20px;
      }
      .hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: -1;
        pointer-events: none;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><path fill="%2322c55e" fill-opacity="0.1" d="M0,300 C400,100 800,100 1200,300 L1200,600 L0,600 Z"/></svg>')
          no-repeat;
        background-size: 100% auto;
        background-position: center bottom;
        z-index: -1;
      }
      .floating-leaves {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
      }

      .leaf {
        position: absolute;
        font-size: 1.5rem;
        color: rgba(34, 197, 94, 0.5);
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-20vh) rotate(360deg);
        }
      }
      .container {
        width: 100%;
        max-width: 440px;
        background: transparent;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.645);
        overflow: hidden;
        border: none;
      }

      .header {
        color: rgb(255, 255, 255);
        padding: 30px 20px;
        text-align: center;
        letter-spacing: 1px;
      }

      .header h1 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.9;
        font-size: 16px;
      }

      .form-container {
        padding: 30px;
      }

      .input-group {
        margin-bottom: 22px;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #ffffff;
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #9bcb77;
        border-radius: 25px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9fbf7;
      }

      .input-group input:focus {
        outline: none;
        border-color: #081f09;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        background: #fff;
      }

      .input-group i {
        position: absolute;
        right: 12px;
        top: 45px;
        color: #000000;
      }

      .password-strength {
        height: 5px;
        background: #fafafa;
        margin-top: 8px;
        border-radius: 3px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        border-radius: 3px;
        transition: width 0.3s ease;
      }

      .password-requirements {
        margin-top: 8px;
        font-size: 12px;
        color: #000000;
      }

      .btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 25px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      }

      .btn:hover {
        background: #3d8b40;
        box-shadow: 0 6px 14px rgba(76, 175, 80, 0.4);
        transform: translate(0, -5px);
      }

      .signin-link {
        text-align: center;
        margin-top: 24px;
        color: #5a6a5a;
        font-size: 15px;
      }

      .signin-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 600;
      }

      .signin-link a:hover {
        text-decoration: underline;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 20px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(255, 255, 255);
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .social-btn:hover {
        transform: translateY(-3px);
      }
      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
        letter-spacing: 2px;
      }

      .google {
        background: #db4437;
      }

      .facebook {
        background: #4267b2;
      }

      .apple {
        background: #000000;
      }

      @media (max-width: 480px) {
        .container {
          border-radius: 12px;
        }

        .form-container {
          padding: 25px 20px;
        }

        .header {
          padding: 25px 15px;
        }
      }

      .logo-container {
        position: relative;
        width: 90px;
        height: 90px;
        margin: 0 auto 20px;
      }

      .logo {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        border-radius: 50%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .logo:hover {
        transform: rotateY(20deg) rotateX(10deg) scale(1.05);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1),
          0 10px 30px rgba(34, 197, 94, 0.4),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
        transition: all 0.5s ease;
        filter: brightness(1.1) contrast(1.1);
      }

      .logo::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(138, 121, 121, 0.3),
          transparent
        );
        z-index: -1;
        animation: rotate 3s linear infinite;
      }

      .logo::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.4),
          transparent 40%
        );
        mix-blend-mode: overlay;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <!-- <div class="floating-leaves">
        <div class="leaf" style="left: 10%; animation-delay: 0s">
          <i class="fas fa-leaf"></i>
        </div>
        <div class="leaf" style="left: 20%; animation-delay: 2s">
          <i class="fas fa-leaf"></i>
        </div>
        <div class="leaf" style="left: 30%; animation-delay: 4s">
          <i class="fas fa-leaf"></i>
        </div>
        <div class="leaf" style="right: 10%; animation-delay: 6s">
          <i class="fas fa-leaf"></i>
        </div>
        <div class="leaf" style="right: 20%; animation-delay: 8s">
          <i class="fas fa-leaf"></i>
        </div>
        <div class="leaf" style="right: 30%; animation-delay: 10s">
          <i class="fas fa-leaf"></i>
        </div>
      </div> -->
    </section>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <div class="logo">
            <img
              src="https://i.ibb.co/ksJ9p602/Screenshot-2025-09-12-095804.png"
              alt="Screenshot-2025-09-12-095804"
            />
          </div>
        </div>
        <h1>JOIN CROPNEXUS</h1>
        <p>Create your account to get started</p>
      </div>

      <div class="form-container">
        <form id="registrationForm">
          <div class="input-group">
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your full name"
              required
            />
            <i class="fas fa-user"></i>
          </div>

          <div class="input-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <i class="fas fa-envelope"></i>
          </div>

          <div class="input-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Create a strong password"
              required
            />
            <i class="fas fa-lock"></i>
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <div
              class="password-requirements"
              id="passwordRequirements"
              style="font-size: 13px; color: #ffffff; margin-top: 5px"
            >
              Use 8+ characters with a mix of letters, numbers & symbols
            </div>
          </div>
          <button
            type="submit"
            class="btn"
            onclick="window.location.href='index.html'"
          >
            Create Account
          </button>
        </form>

        <div class="divider">
          <span style="color: white">Or continue with</span>
        </div>

        <div class="social-login">
          <div class="social-btn google">
            <i class="fab fa-google"></i>
          </div>
          <!-- <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </div> -->
        </div>

        <div
          class="signin-link"
          style="margin-top: 30px; color: rgb(255, 255, 255)"
        >
          Already you have an account? <a href="pre.html">Sign In</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registrationForm");
        const passwordInput = document.getElementById("password");
        const strengthBar = document.getElementById("passwordStrengthBar");

        // Password strength indicator
        passwordInput.addEventListener("input", function () {
          const password = passwordInput.value;
          let strength = 0;

          if (password.length >= 8) strength += 25;
          if (/[A-Z]/.test(password)) strength += 25;
          if (/[0-9]/.test(password)) strength += 25;
          if (/[^A-Za-z0-9]/.test(password)) strength += 25;

          strengthBar.style.width = strength + "%";

          if (strength < 50) {
            strengthBar.style.background = "#e74c3c";
          } else if (strength < 75) {
            strengthBar.style.background = "#f39c12";
          } else {
            strengthBar.style.background = "#2ecc71";
          }
        });

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const fullname = document.getElementById("fullname").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Simple validation
          if (fullname.length < 3) {
            alert("Please enter your full name");
            return;
          }

          if (!validateEmail(email)) {
            alert("Please enter a valid email address");
            return;
          }

          if (password.length < 8) {
            alert("Password must be at least 8 characters long");
            return;
          }

          // If validation passes, show success message
          alert("Account created successfully! Welcome to AgriTech.");
          form.reset();
          strengthBar.style.width = "0%";
        });

        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }
      });
    </script>
  </body>
</html>
