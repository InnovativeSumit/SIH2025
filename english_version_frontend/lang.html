<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropNexus - Select Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="lang.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo"><img src="https://i.ibb.co/ksJ9p602/Screenshot-2025-09-12-095804.png" alt="Screenshot-2025-09-12-095804"></div>
                <h1 class="app-name">HellO!</h1>
            </div>
        </div>
        
        <div class="content">
            <h2 class="title">Select your language</h2>
            
            <div class="language-card">
                <div class="language-name">বাংলা (Bengali)</div>
                <div class="language-desc">আপনার ভাষায় কৃষি </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="language-card">
                <div class="language-name">English</div>
                <div class="language-desc">Farming in your language</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="language-card">
                <div class="language-name">हिंदी (Hindi)</div>
                <div class="language-desc"> आपकी भाषा में कृषि </div>
            </div>
        </div>
        
        <div class="footer">
            <label class="terms">
                <input type="checkbox" class="checkbox">
                I read and accept the terms of use and the privacy policy.
            </label>
            
            <button class="accept-button"><a  style=" text-decoration: none; color:white"href="fet.html">Accept</a></button>
        </div>
    </div>

    <script src="lang.js">
       
    </script>
</body>
</html>
