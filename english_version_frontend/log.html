<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropNexus - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="pre.css">
</head>
<body>
    <section class="hero">
        <div class="floating-leaves">
            <div class="leaf" style="left: 10%; animation-delay: 0s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="left: 20%; animation-delay: 2s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="left: 30%; animation-delay: 4s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="right: 10%; animation-delay: 6s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="right: 20%; animation-delay: 8s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="right: 30%; animation-delay: 10s;"><i class="fas fa-leaf"></i></div>
        </div>
    </section>

    <div class="container animation">
       <div class="header">
            <div class="logo-container">
                <div class="logo"><img src="https://i.ibb.co/ksJ9p602/Screenshot-2025-09-12-095804.png" alt="Screenshot-2025-09-12-095804">
                </div>      
            </div>
            <h1>CROPNEXUS</h1>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="email">Email or Phone</label>
                <input type="text" id="email" placeholder="Enter your email or phone">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="forgot-password">
                <a style="color: #ffffff;" href="#">Forgot Password?</a>
            </div>
            
            <div class="buttons">
                <button class="login-btn">Login</button>
                <span class="or">or</span>
                <a class="btn signup-btn" href="sign_up.html">Create Account</a>
            </div>
        </div>
    </div>

    <script src="pre.js">
   
    </script>
</body>
</html>
