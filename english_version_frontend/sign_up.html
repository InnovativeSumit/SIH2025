<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    
    <section class="hero">
         <div class="floating-leaves">
            <div class="leaf" style="left: 10%; animation-delay: 0s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="left: 20%; animation-delay: 2s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="left: 30%; animation-delay: 4s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="right: 10%; animation-delay: 6s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="right: 20%; animation-delay: 8s;"><i class="fas fa-leaf"></i></div>
            <div class="leaf" style="right: 30%; animation-delay: 10s;"><i class="fas fa-leaf"></i></div>
        </div>
    </section>
    <div class="container">
        <div class="header">
             <div class="logo-container">
                <div class="logo">
                    <img src="https://i.ibb.co/ksJ9p602/Screenshot-2025-09-12-095804.png" alt="Screenshot-2025-09-12-095804">
                </div>
            </div>
            <h1>JOIN CROPNEXUS</h1>
            <p>Create your account to get started</p>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="input-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <i class="fas fa-lock"></i>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-requirements" id="passwordRequirements" style="font-size: 13px; color: #ffffff; margin-top: 5px;">
                        Use 8+ characters with a mix of letters, numbers & symbols
                    </div>
                </div>
              <button type="submit" class="btn" onclick="window.location.href='lang.html'">Create Account</button>


            </form>
            
            <div class="divider">
                <span style="color:white;">Or continue with</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <!-- <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </div> -->
            </div>
            
            <div class="signin-link" style="margin-top: 30px;color:rgb(255, 255, 255);">
                Already you have an account? <a href="pre.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="sign_up.js">
     
    </script>
</body>
</html>
