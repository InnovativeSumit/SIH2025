<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4ed960, #06591c);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        header p {
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .profile-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #135618;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f4ff;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .profile-photo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e6e9ff;
        }
        
        .profile-photo-actions {
            margin-left: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #04ad3f;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a7df9;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #ddd;
            color: #777;
        }
        
        .btn-outline:hover {
            background: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #289806;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        .language-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .language-option {
            display: flex;
            align-items: center;
        }
        
        .language-option input {
            margin-right: 8px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn-save {
            background: #0a7621;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }
        
        .btn-save:hover {
            background: #30b032;
            box-shadow: 0 6px 12px rgba(110, 142, 251, 0.5);
        }
        
        .btn-cancel {
            background: #f5f7fa;
            color: #777;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #eaeef4;
        }
        
        @media (max-width: 600px) {
            .profile-photo {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-photo-actions {
                margin: 15px 0 0 0;
            }
            
            .language-options {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-edit"></i> Edit Profile</h1>
            <p>Update your personal information and preferences</p>
        </header>
        
        <div class="profile-section">
            <div class="section-title">
                <i class="fas fa-camera"></i>
                <span>Profile Photo</span>
            </div>
            
            <div class="profile-photo">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80" alt="Profile Photo" id="profileImage">
                <div class="profile-photo-actions">
                    <button class="btn btn-primary" onclick="changePhoto()">
                        <i class="fas fa-upload"></i> Change Photo
                    </button>
                    <button class="btn btn-outline" onclick="removePhoto()">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-pencil-alt"></i>
                <span>Personal Information</span>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" value="Alex Johnson">
            </div>
            
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" class="form-control" value="alexj">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" value="alex.johnson@example.com">
            </div>
            
            <div class="form-group">
                <label for="language">Preferred Language</label>
                <div class="language-options">
                    <label class="language-option">
                        <input type="radio" name="language" value="english" checked> English
                    </label>
                    <label class="language-option">
                        <input type="radio" name="language" value="hindi"> Hindi
                    </label>
                    <label class="language-option">
                        <input type="radio" name="language" value="bengali"> Bengali
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" class="form-control" value="+1 (555) 123-4567">
            </div>
            
            <div class="action-buttons">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-save"onclick="window.location.href='dashboard.html'">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function changePhoto() {
            alert("Profile photo change dialog would open here. In a real application, this would allow you to upload a new photo.");
        }
        
        function removePhoto() {
            if(confirm("Are you sure you want to remove your profile photo?")) {
                document.getElementById('profileImage').src = 'https://via.placeholder.com/100';
            }
        }
        
        // Add some basic form validation
        document.querySelector('.btn-save').addEventListener('click', function() {
            const fullName = document.getElementById('fullName').value;
            const userName = document.getElementById('userName').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            
            if(!fullName || !userName || !email || !mobile) {
                alert('Please fill in all required fields');
                return;
            }
            
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
